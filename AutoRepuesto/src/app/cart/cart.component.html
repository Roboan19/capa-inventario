<div class="container mt-4">
  <h3>Carrito de Compras</h3>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.codigo }}</td>
        <td>{{ item.nombre }}</td>
        <td>{{ item.descripcion }}</td>
        <td>{{ item.precio | currency }}</td>
        <td class="text-center">
          <button (click)="decreaseQuantity(item)" class="btn btn-danger btn-sm">-</button>
          {{ item.cantidad }}
          <button (click)="increaseQuantity(item)" class="btn btn-success btn-sm">+</button>
        </td>
        <td class="text-center">
          <button (click)="removeFromCart(item)" class="btn btn-warning btn-sm">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-right mt-4">
    <p><strong>Sub-total:</strong> {{ subtotal | currency }}</p>
    <p><strong>Impuesto (7%):</strong> {{ tax | currency }}</p>
    <p><strong>Total:</strong> {{ total | currency }}</p>
  </div>

  <div class="text-center mt-3">
    <button (click)="clearCart()" class="btn btn-danger">Vaciar Carrito</button>
  </div>
</div>
