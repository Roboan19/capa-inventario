<div class="card shadow-sm border-0">
  <div class="card-header bg-white text-dark py-3 border-bottom">
    <h3 class="card-title m-0">
      <i class="bi bi-list-ul me-2 text-success"></i>Resultados de la Búsqueda
    </h3>
  </div>
  <div class="card-body p-3">
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle mb-0">
        <thead class="bg-light">
          <tr>
            <th scope="col" class="text-secondary">Código</th>
            <th scope="col" class="text-secondary">Nombre</th>
            <th scope="col" class="text-secondary">Descripción</th>
            <th scope="col" class="text-secondary">Marca</th>
            <th scope="col" class="text-secondary">Modelo</th>
            <th scope="col" class="text-secondary">Motor</th>
            <th scope="col" class="text-secondary">Año</th>
            <th scope="col" class="text-secondary">Precio</th>
            <th scope="col" class="text-secondary">Cantidad</th>
            <th scope="col" class="text-secondary">Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of results">
            <td><span class="fw-semibold">{{ item.codigo }}</span></td>
            <td>{{ item.nombre }}</td>
            <td class="text-muted">{{ item.descripcion }}</td>
            <td>{{ item.marca }}</td>
            <td>{{ item.modelo }}</td>
            <td>{{ item.motor }}</td>
            <td>{{ item.anioauto }}</td>
            <td><span class="fw-semibold">{{ item.precio | currency }}</span></td>
            <td>
              <input type="number" [(ngModel)]="item.cantidad" min="1" class="form-control form-control-sm text-center"
                style="width: 60px;">
            </td>
            <td>
              <button (click)="onAddToCart(item)" class="btn btn-outline-success btn-sm">
                <i class="bi bi-cart-plus me-1"></i>Agregar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="results.length === 0" class="alert alert-warning mt-3 mb-0" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>No se encontraron resultados.
    </div>
  </div>
</div>
