<div class="container mt-4">
  <h2>Inventario</h2>

  <form (submit)="search(); $event.preventDefault()" class="d-flex flex-wrap gap-4">
    <input type="text" [(ngModel)]="codigo" name="codigo" class="form-control w-25" placeholder="Código" />
    <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control w-25" placeholder="Nombre" />
    <input type="text" [(ngModel)]="descripcion" name="descripcion" class="form-control w-25" placeholder="Descripción" />
    <input type="text" [(ngModel)]="marca" name="marca" class="form-control w-25" placeholder="Marca" />
    <input type="text" [(ngModel)]="modelo" name="modelo" class="form-control w-25" placeholder="Modelo" />
    <input type="text" [(ngModel)]="motor" name="motor" class="form-control w-25" placeholder="Motor" />
      <button type="submit" class="btn btn-primary px-4 py-2">Buscar</button>
  </form>

  <app-results [results]="results" [hidden]="results.length === 0"></app-results>
</div>
