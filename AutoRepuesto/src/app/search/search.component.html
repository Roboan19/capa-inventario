<div class="container mt-4">
  <h2 class="mb-4">
    <i class="bi bi-search me-2"></i>Buscar Productos
  </h2>

  <form (submit)="search(); $event.preventDefault()" class="row gx-3 gy-2 align-items-center mb-4">
    <div class="col-sm-6">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-upc"></i></span>
        <input type="text" [(ngModel)]="codigo" name="codigo" class="form-control" placeholder="Código">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-box-seam"></i></span>
        <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" placeholder="Nombre">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-file-text"></i></span>
        <input type="text" [(ngModel)]="descripcion" name="descripcion" class="form-control" placeholder="Descripción">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-tags"></i></span>
        <input type="text" [(ngModel)]="marca" name="marca" class="form-control" placeholder="Marca">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-car-front"></i></span>
        <input type="text" [(ngModel)]="modelo" name="modelo" class="form-control" placeholder="Modelo">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-engine"></i></span>
        <input type="text" [(ngModel)]="motor" name="motor" class="form-control" placeholder="Motor">
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-binoculars me-2"></i>Buscar
      </button>
    </div>
  </form>

  <div *ngIf="results.length > 0" class="mt-4">
    <app-results [results]="results"></app-results>
  </div>
  <div *ngIf="results.length === 0">
    <p class="text-muted">No se han realizado búsquedas aún.</p>
  </div>
</div>
